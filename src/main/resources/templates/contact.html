<head>
    <title>Connell Boyce</title>

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script th:src="@{/js/webportfolio.js}"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <span class="navbar-brand">Connell Boyce's Portfolio</span>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home Page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="skills">Skills</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="projects">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="resume">Resume</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tools">Tools I Use</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="contact">Contact Me<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main">
        <br>
        <h1>Contact Me!</h1>
        <p>Use the form below to contact me!</p>
        <br>
        <div class="form_wrapper">
            <form>
                <div class="email-form">
                    <div class="form-group">
                        <input type="text" id="returnEmail" placeholder="Your E-Mail" autocomplete="off" class="form-control" name="returnEmail" width="50%"/>
                    </div>
                    <div class="form-group">
                        <input type="text" id="emailSubject" placeholder="Subject" autocomplete="off" class="form-control" name="emailSubject" width="50%"/>
                    </div>
                    <div class="form-group">
                        <label for="content">Message:</label>
                        <textarea rows="4" id="content" class="form-control" name="content" autocomplete="off"></textarea>
                    </div>

                    <button class="btn btn-dark" type="button" onclick="sendEmail();">Send</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
